<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern Ixia Logo Design -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="24" cy="24" r="22" fill="url(#logoGradient)" opacity="0.2"/>
  
  <!-- Letter "I" styled as Ixia -->
  <rect x="18" y="12" width="12" height="4" rx="2" fill="url(#logoGradient)" filter="url(#glow)"/>
  <rect x="18" y="20" width="12" height="8" rx="2" fill="url(#logoGradient)" filter="url(#glow)"/>
  <rect x="18" y="32" width="12" height="4" rx="2" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Small accent dots -->
  <circle cx="14" cy="18" r="2" fill="#22d3ee" opacity="0.6"/>
  <circle cx="34" cy="30" r="2" fill="#14b8a6" opacity="0.6"/>
</svg>

