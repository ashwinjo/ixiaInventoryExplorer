<svg width="32" height="32" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Tux Linux Penguin Logo -->
  <defs>
    <radialGradient id="beakGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="footGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Body (white belly) -->
  <ellipse cx="50" cy="65" rx="28" ry="32" fill="white" stroke="none"/>
  
  <!-- Head (black) -->
  <ellipse cx="50" cy="35" rx="22" ry="25" fill="black" stroke="none"/>
  
  <!-- White belly area -->
  <ellipse cx="50" cy="60" rx="24" ry="28" fill="white" stroke="none"/>
  
  <!-- Left flipper (black, back) -->
  <path d="M 25 55 Q 15 50 10 60 Q 15 65 25 65 Z" fill="black" stroke="none"/>
  
  <!-- Right flipper (black, front) -->
  <path d="M 75 55 Q 85 50 90 60 Q 85 65 75 65 Z" fill="black" stroke="none"/>
  
  <!-- Left eye -->
  <circle cx="42" cy="32" r="4" fill="white"/>
  <circle cx="42" cy="32" r="2" fill="black"/>
  
  <!-- Right eye -->
  <circle cx="58" cy="32" r="4" fill="white"/>
  <circle cx="58" cy="32" r="2" fill="black"/>
  
  <!-- Beak -->
  <ellipse cx="50" cy="40" rx="4" ry="3" fill="url(#beakGradient)"/>
  
  <!-- Left foot -->
  <ellipse cx="35" cy="88" rx="8" ry="6" fill="url(#footGradient)"/>
  
  <!-- Right foot -->
  <ellipse cx="65" cy="88" rx="8" ry="6" fill="url(#footGradient)"/>
  
  <!-- Stomach highlight -->
  <ellipse cx="45" cy="65" rx="12" ry="15" fill="white" opacity="0.5"/>
</svg>

