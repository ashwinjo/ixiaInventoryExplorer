version: '3.8'

services:
  ixia-inventory-explorer:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    image: ixia-inventory-explorer:latest
    container_name: ixia-inventory-explorer
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    volumes:
      # Mount database directory for persistence
      - ./data:/app/data
      # Optional: Mount logs directory
      - ./logs:/app/logs
    environment:
      # Port - use 8080 for Cloud Run compatibility, or override with PORT env var
      - PORT=${PORT:-8080}
      - DEBUG=False
      - DATABASE_PATH=/app/data/inventory.db
      # CORS - use "*" to allow all origins (deployment agnostic)
      - CORS_ORIGINS=*
      - HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8080}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ixia-data:
    driver: local
